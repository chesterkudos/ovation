name: Kudos Pull Request Action

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node v20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        id: npm-cache
        uses: auguwu/node-pm-cache@master
        with:
          node-modules: ./node_modules
          package-manager: npm

      - name: NPM Install
        if: steps.npm-cache.outputs.cache-hit != 'true' || steps.npm-cache.outputs.node-modules-cache-hit != 'true'
        run: npm install

      - name: Prettier Check
        run: npm run prettier:check

      - name: Typescript Check
        run: npm run typescript

      - name: ESlint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
