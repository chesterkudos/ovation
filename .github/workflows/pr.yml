name: Kudos Pull Request Action

on:
  pull_request:
    branches: [main]

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        id: npm-cache
        uses: auguwu/node-pm-cache@master
        with:
          node-modules: ./node_modules

      - name: NPM Install
        if: steps.npm-cache.outputs.cache-hit != 'true' || steps.npm-cache.outputs.node-modules-cache-hit != 'true'
        run: npm install

      - name: ESlint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
